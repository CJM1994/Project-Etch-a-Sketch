<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="grid"></div>

    <div id="settings">

        <label for="grid-slider">Grid Size
            <input id="grid-slider" type="range" min="1" max="16">
        </label>

        <button id="reset-button" class="reset-button">RESET</button>

        <label for="black-mode">Black Mode
            <input id="black-mode" type="radio" name="color-mode" checked>
        </label>

        <label for="rainbow-mode">Rainbow Mode
            <input id="rainbow-mode" type="radio" name="color-mode">
        </label>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
